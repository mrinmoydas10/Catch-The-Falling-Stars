<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe vs Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #1e88e5;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
      background-color: #1565c0;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #43a047;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
    @media (max-width: 400px) {
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>ü§ñ Tic Tac Toe vs Bot</h1>
  <div id="board"></div>
  <div id="status"></div>
  <button onclick="startGame()">Restart Game</button>

  <footer>
    All rights reserved by Mrinmoy Das
  </footer>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let cells = [];
    let gameOver = false;

    function startGame() {
      board.innerHTML = '';
      cells = Array(9).fill('');
      gameOver = false;
      statusText.textContent = "Your turn (X)";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (cells[index] || gameOver) return;
      markCell(index, 'X');
      if (checkWin('X')) return;
      setTimeout(botMove, 500); // Delay for realism
    }

    function markCell(index, player) {
      cells[index] = player;
      const cell = board.children[index];
      cell.textContent = player;
      cell.classList.add('taken');

      if (checkWin(player)) {
        statusText.textContent = player === 'X' ? "üéâ You win!" : "ü§ñ Bot wins!";
        gameOver = true;
      } else if (cells.every(cell => cell)) {
        statusText.textContent = "ü§ù It's a draw!";
        gameOver = true;
      } else {
        statusText.textContent = player === 'X' ? "Bot thinking..." : "Your turn (X)";
      }
    }

    function botMove() {
      if (gameOver) return;
      let index = findBestMove();
      markCell(index, 'O');
    }

    function findBestMove() {
      // 1. Win if possible
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'O';
          if (checkWinSilent('O')) return (cells[i] = '', i);
          cells[i] = '';
        }
      }
      // 2. Block opponent
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'X';
          if (checkWinSilent('X')) return (cells[i] = '', i);
          cells[i] = '';
        }
      }
      // 3. Take center
      if (!cells[4]) return 4;
      // 4. Take a corner
      const corners = [0, 2, 6, 8];
      for (let c of corners) if (!cells[c]) return c;
      // 5. Take any empty
      return cells.findIndex(cell => cell === '');
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) => {
        if (cells[a] === player && cells[b] === player && cells[c] === player) {
          [a,b,c].forEach(i => board.children[i].style.backgroundColor = '#4caf50');
          return true;
        }
        return false;
      });
    }

    function checkWinSilent(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) => cells[a] === player && cells[b] === player && cells[c] === player);
    }

    startGame();
  </script>
</body>
</html>
